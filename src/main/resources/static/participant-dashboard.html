<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Participant Dashboard</title>
  <link rel="stylesheet" href="styles/participant-dashboard.css">
</head>
<body>
<button class="logout-btn" onclick="logout()">Logout</button>
<div class="container">
  <h2>Welcome, <span id="username"></span>!</h2>
  <h3>Your Assigned Tests</h3>

  <table id="testsTable">
    <thead>
    <tr>
      <th>Test Name</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Status</th>
      <th>Action</th>
      <th>Score</th>
    </tr>
    </thead>
    <tbody id="testsBody">
    </tbody>
  </table>
</div>

<script src="scripts/participant-dashboard.js"></script>
</body>
</html>
